name: Enterprise MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black
    
    - name: Lint with flake8
      run: |
        # Stop build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with black
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: Run tests
      run: |
        pytest ci_cd/tests/ -v --cov=. --cov-report=xml --cov-report=term
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build-and-test-etl:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run ETL pipeline
      run: |
        python etl/data_ingestion.py
        python etl/data_preprocessing.py
    
    - name: Verify data output
      run: |
        test -f data/intermediate.parquet
        test -f data/processed.parquet
        echo "âœ“ ETL pipeline completed successfully"

  train-model:
    runs-on: ubuntu-latest
    needs: build-and-test-etl
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run ETL pipeline
      run: |
        python etl/data_ingestion.py
        python etl/data_preprocessing.py
    
    - name: Generate model
      run: |
        python models/generate_model.py
    
    - name: Verify model output
      run: |
        test -f models/saved_model.pkl
        echo "âœ“ Model training completed successfully"
    
    - name: Upload model artifact
      uses: actions/upload-artifact@v3
      with:
        name: trained-model
        path: models/saved_model.pkl
        retention-days: 30

  test-api:
    runs-on: ubuntu-latest
    needs: train-model
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Download model artifact
      uses: actions/download-artifact@v3
      with:
        name: trained-model
        path: models/
    
    - name: Start FastAPI server
      run: |
        uvicorn deployment.app.main:app --host 0.0.0.0 --port 8000 &
        sleep 10
    
    - name: Test API endpoints
      run: |
        curl -f http://localhost:8000/ || exit 1
        curl -f http://localhost:8000/health || exit 1
        echo "âœ“ API health checks passed"

  docker-build:
    runs-on: ubuntu-latest
    needs: test-api
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build FastAPI Docker image
      run: |
        cd deployment
        docker build -t mlops-api:latest .
    
    - name: Test Docker image
      run: |
        docker run -d -p 8000:8000 --name mlops-test mlops-api:latest
        sleep 10
        curl -f http://localhost:8000/health || exit 1
        docker stop mlops-test
        echo "âœ“ Docker image test passed"

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy notification
      run: |
        echo "ðŸš€ Deployment to production would happen here"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
